<!DOCTYPE html>

<head>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Media Query -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap');
    </style>

    <title>Trivia Game</title>
</head>

<body>

    <h1>Video Game Trivia</h1>
    <br>

    <!-- Instructions -->
    <div class="container survey-text">
        <div class="row">
            <div class="col text-center">
                <p id="instructions-text">When you click start, you'll receive 8 video game-themed trvia questions and
                    20 seconds to answer them. Good luck!</p>
            </div>
        </div>


        <!-- Timer -->
        <div class="row">
            <div class="col text-center">
                <h2 id="timer-text"></h2>
            </div>
        </div>

        <br>

        <!-- Start Button -->
        <div class="row">
            <div class="col text-center">
                <button type="button" id="start" class="btn btn-primary btn-lg">Start</button>
            </div>
        </div>
    </div>

    <!-- Trivia Questions -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-auto justify-content-center questions-text"></div>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button type="button" id="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </div>

    <br>

    <!-- Score Counter -->
    <div class="scoreCounter">
        <p>Your Score:</p>
        <p id="total-score-text">0</p>
    </div>

    <br>

    <!-- Reset Button -->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button type="button" id="reset" class="btn btn-primary btn-lg">Reset</button>
            </div>
        </div>
    </div>

    <!-- JavaScript CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
